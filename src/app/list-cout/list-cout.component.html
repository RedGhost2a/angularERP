<div class="header">
  <button mat-flat-button class="btn">
    <mat-icon [routerLink]="'/'">arrow_back</mat-icon>
  </button>
  <mat-form-field>
    <mat-label>Recherche d'un fournisseur</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ge..." #input>
  </mat-form-field>
  <div>
    <button routerLink="/cout" mat-raised-button>Creer un composant</button>
  </div>
</div>
<div class="container">

  <table mat-table [dataSource]="dataSource" *ngIf="listCout">
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type</th>
      <td mat-cell *matCellDef="let cout"> {{cout.TypeCout.type}} </td>
    </ng-container>
    <ng-container matColumnDef="categorie">
      <th mat-header-cell *matHeaderCellDef> Categorie</th>
      <td mat-cell *matCellDef="let cout"> {{cout.TypeCout.categorie}} </td>
    </ng-container>
    <ng-container matColumnDef="designation">
      <th mat-header-cell *matHeaderCellDef> Désignation</th>
      <td mat-cell *matCellDef="let cout"> {{cout.designation}} </td>
    </ng-container>
    <ng-container matColumnDef="unite">
      <th mat-header-cell *matHeaderCellDef> Unité</th>
      <td mat-cell *matCellDef="let cout"> {{cout.unite}} </td>
    </ng-container>
    <ng-container matColumnDef="fournisseur">
      <th mat-header-cell *matHeaderCellDef> Fournisseur</th>
      <td mat-cell *matCellDef="let cout"> {{cout.Fournisseurs[0].commercialName}} </td>
    </ng-container>
    <ng-container matColumnDef="prixUnitaire">
      <th mat-header-cell *matHeaderCellDef> PU HT</th>
      <td mat-cell *matCellDef="let cout"> {{cout.prixUnitaire}} </td>
    </ng-container>

    <ng-container matColumnDef="boutons">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let cout">
        <button mat-stroked-button [routerLink]="['/cout', cout.id]">
          <mat-icon>create</mat-icon>
          Modifier
        </button>
        <button (click)="deleteItem(cout.id)" mat-stroked-button color="warn">
          <mat-icon>delete_forever</mat-icon>
          Supprimer
        </button>

      </td>


    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
  </table>
</div>
