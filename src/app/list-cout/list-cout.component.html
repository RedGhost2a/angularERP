<!--<app-form-cout (addCout)="getAll()" ></app-form-cout>-->
<div class="global-height">

<div class="big-container global-big-container">

  <h1 class="title global-title"> Bibliothèque de composants</h1>


  <div class="header global-header">
    <mat-form-field class="global-search-input">
      <mat-label >Recherche d'un composant</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. cim..." #input>
    </mat-form-field>
    <div class="global-button-add">
      <button (click)="openDialogCreate(null)" mat-raised-button color="primary">Ajouter un composant</button>
    </div>
  </div>


  <div class="container global-container">

    <table mat-table [dataSource]="dataSource" *ngIf="listCout"
           class="mat-elevation-z8 global-table">
      <ng-container matColumnDef="type">
        <th class="global-th" mat-header-cell *matHeaderCellDef> Type</th>
        <td class="global-td" mat-cell *matCellDef="let cout"> {{cout.TypeCout.type}} </td>
      </ng-container>
      <ng-container matColumnDef="categorie">
        <th class="global-th" mat-header-cell *matHeaderCellDef> Categorie</th>
        <td class="global-td" mat-cell *matCellDef="let cout"> {{cout.TypeCout.categorie}} </td>
      </ng-container>
      <ng-container matColumnDef="designation">
        <th class="global-th" mat-header-cell *matHeaderCellDef> Désignation</th>
        <td class="global-td global-td-designation" mat-cell *matCellDef="let cout"> {{cout.designation}} </td>
      </ng-container>
      <ng-container matColumnDef="unite">
        <th class="global-th" mat-header-cell *matHeaderCellDef> Unité</th>
        <td class="global-td" mat-cell *matCellDef="let cout"> {{cout.unite}} </td>
      </ng-container>

      <ng-container matColumnDef="prixUnitaire">
        <th class="global-th" mat-header-cell *matHeaderCellDef> PU HT</th>
        <td class="global-td" mat-cell *matCellDef="let cout"> {{cout.prixUnitaire}}


        </td>

      </ng-container>
      <ng-container matColumnDef="fournisseur">
        <th class="global-th" mat-header-cell *matHeaderCellDef> Fournisseur</th>
        <td class="global-td" mat-cell *matCellDef="let cout"> {{cout.Fournisseur.commercialName}}</td>
      </ng-container>
      <ng-container matColumnDef="boutons">
        <th class="global-th" mat-header-cell *matHeaderCellDef></th>
        <td class="global-td" mat-cell *matCellDef="let cout">

          <mat-icon [matMenuTriggerFor]="boutonCout">more_vert</mat-icon>
          <mat-menu class="menuBoutonCout" #boutonCout>
            <!--          <button [routerLink]="['/cout', cout.id]" mat-button color="primary" >-->
            <button (click)="openDialogCreate(cout)" mat-button color="primary">
              <mat-icon>create</mat-icon>
              Modifier
            </button>
            <br>
            <button (click)="deleteItem(cout.id)" mat-button color="warn">
              <mat-icon>clear</mat-icon>
              Supprimer
            </button>
          </mat-menu>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay" style="background-color: #FFFFFF"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    </table>
  </div>
</div>

</div>
