<div class="container">
  <form [formGroup]="form">
    <mat-card class="card-login">
      <div class="flex-row">
        <img mat-card-sm-image src="../../assets/images/Sans%20titre%202.jpg" alt=""
        >
        <div class="logotype " [routerLink]="['/home']">
          <p class="logotype_nom">GRAZIANI</p>
          <p class="logotype_titre">Outils d'étude de prix</p>
        </div>
      </div>

      <h4>Bienvenue</h4>
      <p>Connectez-vous à l'étude de prix pour continuer vers application.</p>
      <mat-card-content>
        <mat-form-field appearance="outline" style="width: 300px;">
          <mat-label>Adresse e-mail</mat-label>
          <input formControlName="email" matInput style=" height: 25px">
          <!--        <mat-icon matSuffix>email</mat-icon>-->
        </mat-form-field>
      </mat-card-content>
      <mat-card-content>
        <mat-form-field appearance="outline" style="width: 300px;">
          <mat-label class="mat-label">Mot de passe</mat-label>
          <input type="password" formControlName="password" matInput style=" height: 25px">
          <!--      <mat-icon matSuffix>password</mat-icon>-->
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" (click)="onSubmit()">VALIDER</button>
      </mat-card-actions>
    </mat-card>

    <!--    <mat-form-field appearance="standard">-->
    <!--      <mat-label class="mat-label">Email</mat-label>-->
    <!--      <input formControlName="email" matInput>-->
    <!--      &lt;!&ndash;        <mat-icon matSuffix>email</mat-icon>&ndash;&gt;-->
    <!--    </mat-form-field>-->

    <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
      <div *ngIf="f['email'].errors['required']">Email est requis !</div>
    </div>

    <!--    <mat-form-field appearance="standard">-->
    <!--      <mat-label class="mat-label">Mot de passe</mat-label>-->
    <!--      <input type="password" formControlName="password" matInput>-->
    <!--      &lt;!&ndash;      <mat-icon matSuffix>password</mat-icon>&ndash;&gt;-->
    <!--    </mat-form-field>-->
    <!--    <input type="checkbox" (change)="toggleEditable($event)">-->
    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
      <div *ngIf="f['password'].errors['required']">Le mot de passe est requis !</div>
    </div>
  </form>
  <!--  <div>-->
  <!--    <button mat-stroked-button color="primary" class="button" type="submit" (click)="onSubmit()">VALIDER</button>-->
  <!--  </div>-->
</div>
