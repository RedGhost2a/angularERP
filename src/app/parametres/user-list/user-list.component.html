<div class="big-container">


  <h3 class="title"> Liste des utilisateurs</h3>
  <div class="header">


  </div>
  <div class="container">

    <div class="btn">
      <button mat-raised-button color="primary" [routerLink]="'/users/new'">Ajouter un utilisateur</button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Pr√©nom</th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let element"> {{element.role}} </td>
      </ng-container>

      <ng-container matColumnDef="boutons">
        <th mat-header-cell *matHeaderCellDef>Boutons</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon [matMenuTriggerFor]="bouton">more_vert</mat-icon>
          <mat-menu class="menu" #bouton>
            <button class="btn" mat-flat-button color="accent" [routerLink]="['/users', element.id]">
              <mat-icon>create</mat-icon>
            </button>

            <button class="btn" mat-flat-button color="warn" (click)="delete(element.id)">
              <mat-icon>delete_forever</mat-icon>
            </button>
          </mat-menu>

        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">

      </tr>
    </table>
