<div class="container">
  <button class="btn" color="primary" mat-stroked-button [routerLink]="'/users/new'">Ajouter un utilisateur</button>


  <mat-card *ngFor="let user of listUser" class="user-card">
    <img mat-card-image src="./assets/images/avatar.png" alt="Photo of a user">
    <mat-card-header>
      <mat-card-title>{{user.title}}</mat-card-title>
      <mat-card-subtitle>{{user.firstName}} {{user.lastName}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{user.email}}
      </p>
      <p>
        {{user.role}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button [routerLink]="['/users', user.id]">MODIFIER</button>
      <button mat-stroked-button color="warn" (click)="delete(user.id)">EFFACER</button>
    </mat-card-actions>
  </mat-card>
</div>
