<div class="container">

  <div class="header">
    <button mat-flat-button>
      <mat-icon [routerLink]="'/parametre/'">arrow_back</mat-icon>
    </button>
    <div class="btn">
      <button class="btn" color="primary" mat-stroked-button [routerLink]="'/users/new'">Ajouter un utilisateur</button>
    </div>
  </div>

  <div class="wrapper">
    <mat-card *ngFor="let user of listUser" class="user-card">
      <!--      <img mat-card-image src="./assets/images/avatar.png" alt="Photo of a user">-->
      <img mat-card-image [src]="user.avatarUrl" alt="Photo of a user">
      <!-- Ajout de l'avatar ici -->
      <mat-card-header>
        <mat-card-title>{{user.title}}</mat-card-title>
        <mat-card-subtitle>{{user.firstName}} {{user.lastName}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{user.email}}
        </p>
        <p>
          {{user.role}}
        </p>
      </mat-card-content>
      <mat-card-actions>

        <button class="btn" mat-stroked-button [routerLink]="['/users', user.id]">

          <mat-icon>create</mat-icon>
          MODIFIER
        </button>

        <button class="btn" mat-stroked-button color="warn" (click)="delete(user.id)">
          EFFACER
          <mat-icon>delete_forever</mat-icon>
        </button>

      </mat-card-actions>
    </mat-card>
  </div>

</div>
