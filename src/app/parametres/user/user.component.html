<div class="container">
  <div class="titre">
    <h1>Mon profile</h1>
  </div>

  <div class="card">
    <p>ID: {{user.id}}</p>
    <p>Email: {{user.email}}</p>
    <p>Titre: {{user.title}}</p>
    <p>Nom: {{user.lastName}}</p>
    <p>Prénom: {{user.firstName}}</p>
    <p>Rôles: {{user.role}}</p>
    <button [routerLink]="['/users', user.id]">Modifier</button>
  </div>
</div>
