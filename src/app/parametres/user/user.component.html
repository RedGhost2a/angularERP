<div class="container">
  <div class="header">
    <button mat-flat-button>
      <mat-icon [routerLink]="'/parametre/'">arrow_back</mat-icon>
    </button>
    <h1>Mon Profile</h1>
  </div>
  <div class="wrapper">
    <mat-card class="user-card">
      <img mat-card-image src="./assets/avatar96px/{{user.avatarUrl}}" alt="Photo of a user">
      <mat-card-header>
        <mat-card-title>{{user.title}}</mat-card-title>
        <mat-card-subtitle>{{user.firstName}} {{user.lastName}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{user.email}}
        </p>
        <p>
          {{user.role}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button class="btn" mat-stroked-button [routerLink]="['/users', user.id]">
          <mat-icon>create</mat-icon>
          MODIFIER
        </button>

        <!--        <button class="btn" mat-stroked-button color="warn" (click)="delete(user.id)">-->
        <!--          EFFACER-->
        <!--          <mat-icon>delete_forever</mat-icon>-->
        <!--        </button>-->

      </mat-card-actions>
    </mat-card>
    <div class="devis">
      <div class="devis-form" [routerLink]="['/devis', userDevis.id]" *ngFor="let userDevis of devis.Devis">
        <p class="devis-row">NÂ°: {{userDevis.id|number}} {{userDevis.name|uppercase}}</p>
        <p class="devis-status">{{userDevis.status}}</p>
        <p class="devis-row">{{userDevis.createdAt |date}}</p>
        <!--        <mat-icon class="icon" [routerLink]="['/devis', userDevis.id]">more_vert</mat-icon>-->
      </div>
    </div>
  </div>

</div>
