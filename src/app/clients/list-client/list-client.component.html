<div class="global-height">
<div class="big-container global-big-container">

    <h3 class="title global-title"> Liste des clients</h3>
    <div class="header global-header">
      <mat-form-field class="global-search-input">
        <mat-label>Recherche d'un client</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. cim..." #input>
      </mat-form-field>
      <div class="global-button-add">
        <button (click)="openDialogCreateClient(null, false)" mat-raised-button color="primary">Ajouter un client</button>
      </div>
  </div>


  <div class="container global-container">

    <table mat-table
           [dataSource]="dataSource" multiTemplateDataRows
           class="mat-elevation-z8 global-table">
            <ng-container matColumnDef="lastname">
              <th class="global-th" mat-header-cell *matHeaderCellDef>Nom</th>
              <td class="global-td" (click)="openDialogCreateClient(client, true)" mat-cell *matCellDef="let client">{{client.firstName}}</td>
            </ng-container>

            <ng-container matColumnDef="firstname">
              <th class="global-th"  mat-header-cell *matHeaderCellDef>Prénom</th>
              <td class="global-td" (click)="openDialogCreateClient(client, true)" mat-cell *matCellDef="let client">{{client.lastName}}</td>
            </ng-container>

            <ng-container matColumnDef="adresse">
              <th class="global-th" mat-header-cell *matHeaderCellDef>Adresse</th>
              <td class="global-td" (click)="openDialogCreateClient(client, true)" mat-cell *matCellDef="let client">{{client.Adresse.adresses}}</td>
            </ng-container>
            <ng-container matColumnDef="city">
              <th class="global-th" mat-header-cell *matHeaderCellDef>Ville</th>
              <td class="global-td" (click)="openDialogCreateClient(client, true)" mat-cell *matCellDef="let client">{{client.Adresse.city}}</td>
            </ng-container>
            <ng-container matColumnDef="entreprise">
              <th class="global-th" mat-header-cell *matHeaderCellDef>Entreprise</th>
              <td class="global-td" (click)="openDialogCreateClient(client, true)" mat-cell *matCellDef="let client">{{client.Entreprise.denomination}}</td>
            </ng-container>
            <ng-container matColumnDef="boutons">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let client">

                <mat-icon [matMenuTriggerFor]="boutonCout">more_vert</mat-icon>
                <mat-menu class="menuBoutonCout" #boutonCout>
                  <!--          <button [routerLink]="['/cout', cout.id]" mat-button color="primary" >-->
                  <button (click)="openDialogCreateClient(client, false)" mat-button color="primary">
                    <mat-icon>create</mat-icon>
                    Modifier
                  </button>
                  <br>
                  <button (click)="deleteItem(client.id)" mat-button color="warn">
                    <mat-icon>clear</mat-icon>
                    Supprimer
                  </button>
                  <br>
                  <button (click)="openDialogCreateDevis(client.id)" mat-button color="accent">
                    <mat-icon>create</mat-icon>
                    Créer un devis
                  </button>
                </mat-menu>

              </td>
            </ng-container>




      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let client; columns: displayedColumns;"
          class="global-td-hover">
<!--          [class.example-expanded-row]="expandedElement === client"-->
<!--          (click)="expandedElement = expandedElement === client ? null : client"-->
<!--          >>-->
      </tr>
    </table>
