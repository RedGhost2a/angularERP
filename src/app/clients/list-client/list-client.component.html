<div class="big-container">

  <div class="container-header">
    <h3 class="title"> Liste des clients</h3>
    <!--    <button mat-flat-button class="btn">-->
    <!--      <mat-icon [routerLink]="'/'">arrow_back</mat-icon>-->
    <!--    </button>-->
    <div class="header">
      <mat-form-field>
        <mat-label>Recherche d'un client</mat-label>
        <div>

        </div>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. cim..." #input>
      </mat-form-field>
      <div>
        <button (click)="openDialogCreate(null)" mat-raised-button color="primary">Ajouter un client</button>
      </div>
    </div>
  </div>


  <div class="container">

    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let client">{{client.lastName}}</td>
      </ng-container>

      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef>Pr√©nom</th>
        <td mat-cell *matCellDef="let client">{{client.firstName}}</td>
      </ng-container>

      <ng-container matColumnDef="adresse">
        <th mat-header-cell *matHeaderCellDef>Adresse</th>
        <td mat-cell *matCellDef="let client">{{client.Adresse.adresses}}</td>
      </ng-container>
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef>Ville</th>
        <td mat-cell *matCellDef="let client">{{client.Adresse.city}}</td>
      </ng-container>
      <ng-container matColumnDef="boutons">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let client">

          <mat-icon [matMenuTriggerFor]="boutonCout">more_vert</mat-icon>
          <mat-menu class="menuBoutonCout" #boutonCout>
            <!--          <button [routerLink]="['/cout', cout.id]" mat-button color="primary" >-->
            <button (click)="openDialogCreate(client)" mat-button color="primary">
              <mat-icon>create</mat-icon>
              Modifier
            </button>
            <br>
            <button (click)="deleteItem(client.id)" mat-button color="warn">
              <mat-icon>clear</mat-icon>
              Supprimer
            </button>
          </mat-menu>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
          (click)="clickedRows.add(row)"
          [class.demo-row-is-clicked]="clickedRows.has(row)"
          *matRowDef="let row; columns: displayedColumns;">
      </tr>

    </table>

  </div>
</div>
