<div class="big-container global-big-container">

  <div class="container-header global-container-header">
    <h3 class="title global-title"> Liste des clients</h3>
    <div class="header global-header">
      <mat-form-field>
        <mat-label>Recherche d'un client</mat-label>
        <div>

        </div>
<!--        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. cim..." #input>-->
      </mat-form-field>
      <div>
        <button  mat-raised-button color="primary">Ajouter un client</button>
      </div>
    </div>
  </div>


  <div class="container global-container">

    <table mat-table
           [dataSource]="dataSource" multiTemplateDataRows
           class="mat-elevation-z8 global-table">
      <ng-container matColumnDef="lastname">
        <th class="global-th" mat-header-cell *matHeaderCellDef>Nom</th>
        <td class="global-td" mat-cell *matCellDef="let client">{{client.firstName}}</td>
      </ng-container>

      <ng-container matColumnDef="firstname">
        <th class="global-th"  mat-header-cell *matHeaderCellDef>Prénom</th>
        <td class="global-td" mat-cell *matCellDef="let client">{{client.lastName}}</td>
      </ng-container>

      <ng-container matColumnDef="adresse">
        <th class="global-th" mat-header-cell *matHeaderCellDef>Adresse</th>
        <td class="global-td" mat-cell *matCellDef="let client">{{client.Adresse.adresses}}</td>
      </ng-container>
      <ng-container matColumnDef="city">
        <th class="global-th" mat-header-cell *matHeaderCellDef>Ville</th>
        <td class="global-td" mat-cell *matCellDef="let client">{{client.Adresse.city}}</td>
      </ng-container>
      <ng-container matColumnDef="boutons">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let client">

          <mat-icon [matMenuTriggerFor]="boutonCout">more_vert</mat-icon>
          <mat-menu class="menuBoutonCout" #boutonCout>
            <!--          <button [routerLink]="['/cout', cout.id]" mat-button color="primary" >-->
            <button  mat-button color="primary">
              <mat-icon>create</mat-icon>
              Modifier
            </button>
            <br>
            <button  mat-button color="warn">
              <mat-icon>clear</mat-icon>
              Supprimer
            </button>
            <br>
            <button  mat-button color="accent">
              <mat-icon>clear</mat-icon>
              Créer un devis
            </button>
          </mat-menu>

        </td>
      </ng-container>


      <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->


    </table>
