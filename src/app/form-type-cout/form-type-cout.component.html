<ng-container [formGroup]="this.myFormGroup">

  <div class="container">
    <h3>{{titreForm}}</h3>
    <p>{{textForm}}</p>
    <div class="inputs">

      <mat-form-field appearance="legacy">
        <mat-label>Type</mat-label>
        <input formControlName="type" matInput [matAutocomplete]="auto" placeholder="Ex: Fourniture">
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{ option }}
          </mat-option>
        </mat-autocomplete>
        <mat-error *ngIf="this.myFormGroup.get('type')?.hasError('required')">
          Vous devez entrer un type.
        </mat-error>
      </mat-form-field>


      <mat-form-field appearance="legacy" (keydown.enter)="createAndUpdate()">
        <mat-label>Catégorie</mat-label>
        <input formControlName="categorie" matInput placeholder="Ex: Transport">
        <mat-error *ngIf="this.myFormGroup.get('categorie')?.hasError('required')">
          Vous devez entrer une catégorie.
        </mat-error>
      </mat-form-field>

    </div>


    <div class="buttons">

      <button mat-stroked-button color="primary" (click)="closeDialog()">Retour</button>
      <button mat-raised-button color="primary" (click)="createAndUpdate()">{{textButton}}</button>
    </div>
  </div>

</ng-container>
