<div class="big-container">

  <div class="container-header">
      <h3 class="title"> Liste des fournisseurs</h3>
      <button mat-flat-button class="btn">
        <mat-icon [routerLink]="'/'">arrow_back</mat-icon>
      </button>

    <div class="header">
      <mat-form-field>
        <mat-label>Recherche d'un fournisseur</mat-label>
        <div>

        </div>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ge..." #input>
      </mat-form-field>

      <div>
        <button (click)="openDialogCreate(null)" mat-raised-button color="primary">Ajouter un fournisseur</button>
      </div>
    </div>
  </div>
  <div class="container">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="commercialName">
        <th mat-header-cell *matHeaderCellDef> Nom commercial</th>
        <td mat-cell *matCellDef="let fournisseur"> {{fournisseur.commercialName}} </td>
      </ng-container>
      <ng-container matColumnDef="remarque">
        <th mat-header-cell *matHeaderCellDef> Remarque</th>
        <td mat-cell *matCellDef="let fournisseur"> {{fournisseur.remarque}} </td>
      </ng-container>

      <ng-container matColumnDef="boutons">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let fournisseur">

          <mat-icon [matMenuTriggerFor]="boutonFournisseur">more_vert</mat-icon>
          <mat-menu class="menuBoutonCout" #boutonFournisseur>
            <!--          <button [routerLink]="['/cout', cout.id]" mat-button color="primary" >-->
            <button (click)="openDialogCreate(fournisseur)" mat-button color="primary">
              <mat-icon>create</mat-icon>
              Modifier
            </button>
            <br>
            <button (click)="deleteItem(fournisseur.id)" mat-button color="warn">
              <mat-icon>clear</mat-icon>
              Supprimer
            </button>
          </mat-menu>

        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay" style="background-color: #FFFFFF"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    </table>
  </div>
</div>
