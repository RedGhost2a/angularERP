
<div class="header">
  <button mat-flat-button class="btn">
    <mat-icon [routerLink]="'/'">arrow_back</mat-icon>
  </button>

  <mat-form-field>
    <mat-label>Recherche d'un fournisseur</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ge..." #input>
  </mat-form-field>

  <div>
    <button routerLink="/fournisseur" mat-raised-button>Ajouter un fournisseur</button>
  </div>
</div>
<div class="container">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="commercialName">
      <th mat-header-cell *matHeaderCellDef> Nom commercial</th>
      <td mat-cell *matCellDef="let fournisseur"> {{fournisseur.commercialName}} </td>
    </ng-container>
    <ng-container matColumnDef="remarque">
      <th mat-header-cell *matHeaderCellDef> Remarque</th>
      <td mat-cell *matCellDef="let fournisseur"> {{fournisseur.remarque}} </td>
    </ng-container>

    <ng-container matColumnDef="boutons">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let fournisseur"><button (click)="deleteFournisseurById(fournisseur.id)" mat-raised-button color="primary">
          <mat-icon>restore_from_trash</mat-icon>
        </button><button mat-raised-button color="primary" [routerLink]="['/fournisseur', fournisseur.id]">
          <mat-icon>update</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
  </table>
</div>
