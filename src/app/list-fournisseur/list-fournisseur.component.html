<div class="global-height">
  <div class="big-container global-big-container">
      <h3 class="title global-title"> Liste des fournisseurs</h3>


      <div class="header global-header">
        <mat-form-field class="global-search-input">
          <mat-label>Recherche d'un fournisseurs</mat-label>

          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ge..." #input>
        </mat-form-field>

          <div class="global-button-add">
        <button (click)="openDialogCreate(null)" mat-raised-button color="primary">Ajouter un fournisseur</button>
          </div>

      </div>


    <div class="container global-container">

      <table mat-table [dataSource]="dataSource" class=" global-table mat-elevation-z8">
        <ng-container matColumnDef="commercialName">
          <th class="global-th" mat-header-cell *matHeaderCellDef> Nom commercial</th>
          <td class="global-td" mat-cell *matCellDef="let fournisseur"> {{fournisseur.commercialName}} </td>
        </ng-container>
        <ng-container matColumnDef="remarque">
          <th class="global-th" mat-header-cell *matHeaderCellDef> Remarque</th>
          <td class="global-td" mat-cell *matCellDef="let fournisseur"> {{fournisseur.remarque}} </td>
        </ng-container>
        <ng-container matColumnDef="entreprise">
          <th class="global-th" mat-header-cell *matHeaderCellDef> Entreprise</th>
          <td class="global-td" mat-cell *matCellDef="let fournisseur"> {{fournisseur.Entreprise.denomination}} </td>
        </ng-container>

        <ng-container matColumnDef="boutons">
          <th class="global-th" mat-header-cell *matHeaderCellDef></th>
          <td class="global-td" mat-cell *matCellDef="let fournisseur">

            <mat-icon [matMenuTriggerFor]="boutonFournisseur">more_vert</mat-icon>
            <mat-menu class="menuBoutonCout" #boutonFournisseur>
              <!--          <button [routerLink]="['/cout', cout.id]" mat-button color="primary" >-->
              <button (click)="openDialogCreate(fournisseur)" mat-button color="primary">
                <mat-icon>create</mat-icon>
                Modifier
              </button>
              <br>
              <button (click)="deleteItem(fournisseur.id)" mat-button color="warn">
                <mat-icon>clear</mat-icon>
                Supprimer
              </button>
            </mat-menu>

          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay" style="background-color: #FFFFFF"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
      </table>
    </div>


  </div>
</div>
