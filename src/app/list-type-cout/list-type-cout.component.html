<div class="global-height">
  <div class="big-container global-big-container">
      <h3 class="title global-title"> Liste des types de composants</h3>


      <div class="header global-header">
        <mat-form-field class="global-search-input">
          <mat-label>Recherche d'un type de composant</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ge..." #input>
        </mat-form-field>

        <div class="global-button-add custom-button-add">
          <button (click)="openDialogCreate(null)" mat-raised-button color="primary">Ajouter un type de composant
          </button>
        </div>
    </div>


    <div class="container global-container">

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 global-table">
        <ng-container matColumnDef="type">
          <th class="global-th" mat-header-cell *matHeaderCellDef> Type</th>
          <td class="global-td" mat-cell *matCellDef="let typeCout"> {{typeCout.type}} </td>
        </ng-container>
        <ng-container matColumnDef="categorie">
          <th class="global-th" mat-header-cell *matHeaderCellDef> Cat√©gorie</th>
          <td class="global-td" mat-cell *matCellDef="let typeCout"> {{typeCout.categorie}} </td>
        </ng-container>
        <ng-container matColumnDef="entreprise">
          <th class="global-th" mat-header-cell *matHeaderCellDef> Entreprise</th>
          <td class="global-td" mat-cell *matCellDef="let typeCout"> {{typeCout.Entreprise.denomination}} </td>
        </ng-container>

        <ng-container matColumnDef="boutons">
          <th class="global-th" mat-header-cell *matHeaderCellDef></th>
          <td class="global-td" mat-cell *matCellDef="let typeCout">

            <mat-icon [matMenuTriggerFor]="boutonFournisseur">more_vert</mat-icon>
            <mat-menu class="menuBoutonCout" #boutonFournisseur>
              <!--          <button [routerLink]="['/cout', cout.id]" mat-button color="primary" >-->
              <button (click)="openDialogCreate(typeCout)" mat-button color="primary">
                <mat-icon>create</mat-icon>
                Modifier
              </button>
              <br>
              <button (click)="deleteItem(typeCout.id)" mat-button color="warn">
                <mat-icon>clear</mat-icon>
                Supprimer
              </button>
            </mat-menu>

          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
      </table>
    </div>
  </div>

</div>
