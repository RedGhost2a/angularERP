<div class="big-container">
  <div class="container-header">
    <h3 class="title"> Liste des types de composants</h3>
    <!--    <button mat-flat-button class="btn">-->
    <!--      <mat-icon [routerLink]="'/'">arrow_back</mat-icon>-->
    <!--    </button>-->

    <div class="header">
      <mat-form-field>
        <mat-label>Recherche d'un type de composant</mat-label>
        <div>

        </div>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ge..." #input>
      </mat-form-field>

      <div>
        <button (click)="openDialogCreate(null)" mat-raised-button color="primary">Ajouter un type de composant</button>
      </div>
    </div>
  </div>


  <div class="container">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type</th>
        <td mat-cell *matCellDef="let typeCout"> {{typeCout.type}} </td>
      </ng-container>
      <ng-container matColumnDef="categorie">
        <th mat-header-cell *matHeaderCellDef> Cat√©gorie</th>
        <td mat-cell *matCellDef="let typeCout"> {{typeCout.categorie}} </td>
      </ng-container>

      <ng-container matColumnDef="boutons">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let typeCout">

          <mat-icon [matMenuTriggerFor]="boutonFournisseur">more_vert</mat-icon>
          <mat-menu class="menuBoutonCout" #boutonFournisseur>
            <!--          <button [routerLink]="['/cout', cout.id]" mat-button color="primary" >-->
            <button (click)="openDialogCreate(typeCout)" mat-button color="primary">
              <mat-icon>create</mat-icon>
              Modifier
            </button>
            <br>
            <button (click)="deleteItem(typeCout.id)" mat-button color="warn">
              <mat-icon>clear</mat-icon>
              Supprimer
            </button>
          </mat-menu>

        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    </table>
  </div>
</div>
